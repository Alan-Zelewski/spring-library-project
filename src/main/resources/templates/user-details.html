<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<h3 class="d-flex justify-content-center">Edit User</h3>
<form action="#" th:action="@{/logout}"
      method="POST" sec:authorize="isAuthenticated()">
    <input type="submit" value="Logout" class="btn btn-primary" />
</form>
<!--/*@thymesVar id="user" type="com.azelewski.springproject.model.User"*/-->
<div class="container" th:object="${user}">
    <h5 th:text="${user.getFirstName()}"></h5>
    <hr>
    <h6 th:text="${user.getLastName()}"></h6>
    <hr>
    <p th:text="${user.getEmail()}"></p>
    <hr>
    <a th:href="@{/user/view-users}"
       class="btn btn-info">
        Back
    </a>
</div>
</body>
</html>
